<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance General</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='balance.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="{{ url_for('static', filename='balance.js') }}" defer></script>
</head>
<body>
    <a href="/" style="position: absolute; top: 10px; right: 20px;">Volver a la página principal</a>
    <div class="container">
        <h1>Balance General</h1>
         <div class="balance-info">
             <p id="formula-patrimonio"></p>
        </div>
        <div class="balance-grid">
            <!-- Activos -->
            <div class="balance-section card" id="activos">
                <h2 id="title-activos">Activos</h2>
                 <div class="table-container">
                    <table class="balance-table">
                        <thead>
                            <tr>
                                <th data-column="cuenta">Cuenta</th>
                                <th data-column="total_debe">Debe</th>
                                <th data-column="total_haber">Haber</th>
                                <th data-column="saldo_neto">Neto</th>
                            </tr>
                         </thead>
                        <tbody id="lista-activos">
                           <!-- Las filas se llenarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Patrimonio -->
            <div class="balance-section card" id="patrimonio">
                <h2 id="title-patrimonio">Patrimonio</h2>
                  <div class="table-container">
                       <table class="balance-table">
                        <thead>
                            <tr>
                                <th data-column="cuenta">Cuenta</th>
                                <th data-column="total_debe">Debe</th>
                                <th data-column="total_haber">Haber</th>
                                <th data-column="saldo_neto">Neto</th>
                            </tr>
                        </thead>
                           <tbody id="lista-patrimonio">
                            <!-- Las filas se llenarán dinámicamente -->
                           </tbody>
                       </table>
                  </div>
            </div>

            <!-- Pasivos -->
             <div class="balance-section card" id="pasivos">
                <h2 id="title-pasivos">Pasivos</h2>
                <div class="table-container">
                    <table class="balance-table">
                        <thead>
                            <tr>
                                <th data-column="cuenta">Cuenta</th>
                                <th data-column="total_debe">Debe</th>
                                <th data-column="total_haber">Haber</th>
                                <th data-column="saldo_neto">Neto</th>
                            </tr>
                        </thead>
                         <tbody id="lista-pasivos">
                            <!-- Las filas se llenarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
