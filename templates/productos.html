<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Productos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='productos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script defer src="{{ url_for('static', filename='productos.js') }}"></script>
</head>
<body>
     <a href="/" style="position: absolute; top: 10px; right: 20px;">Volver a la p치gina principal</a>
    <div class="container">
        <div class="formulario card">
            <h2>Detalles del Producto</h2>
            <div class="botones-producto">
                <button id="crearBtn">Crear</button>
                <button id="actualizarBtn" disabled>Actualizar</button>
                <button id="eliminarBtn" disabled>Eliminar</button>
            </div>
            <form id="productoForm">
                 <div class="form-group">
                     <label for="referencia">Referencia:</label>
                     <input type="text" id="referencia" name="referencia">
                 </div>
                 <div class="form-group">
                     <label for="nombre">Nombre:</label>
                     <input type="text" id="nombre" name="nombre">
                 </div>
                 <div class="form-group">
                     <label for="tipo">Tipo:</label>
                     <input type="text" id="tipo" name="tipo">
                 </div>
                <div class="botones-producto">
                    <button type="button" id="guardarBtn" disabled>Guardar</button>
                </div>
            </form>
        </div>
        <div class="listado card">
             <h2>Lista de Productos</h2>
             <div class="table-container">
                  <div class="column-filters">
                        <input type="text" data-column="referencia" placeholder="Filtrar por Referencia">
                        <input type="text" data-column="nombre" placeholder="Filtrar por Nombre">
                         <input type="text" data-column="tipo" placeholder="Filtrar por Tipo">
                  </div>
                    <table class="producto-table">
                        <thead>
                            <tr>
                                <th data-column="referencia">Referencia</th>
                                <th data-column="nombre">Nombre</th>
                                <th data-column="tipo">Tipo</th>
                            </tr>
                        </thead>
                        <tbody id="productosList">
                            <!-- Las filas se llenar치n din치micamente -->
                        </tbody>
                     </table>
             </div>
            <div id="item-count"></div>
         </div>
    </div>
</body>
</html>
