<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='empleados.css') }}">
    <script src="{{ url_for('static', filename='empleados.js') }}" defer></script>
</head>
<body>
    <h1>Gesti칩n de Empleados</h1>
    <div class="container">
        <div id="lista-clientes">
            <h2>Lista de Empleados</h2>
            <input type="text" id="filtro-nombre-empleado" placeholder="Filtrar por nombre...">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cargo</th>
                    </tr>
                </thead>
                <tbody id="tabla-empleados">
                    <!-- Las filas se llenar치n din치micamente -->
                </tbody>
            </table>
        </div>
        <!-- seccion de formulario-->
        <div class="formulario-clientes">
            <h2>Detalles del Empleados</h2>
        <div class="botones-empleados">
            <button id="crear-empleado">Crear</button>
            <button id="actualizar-empleado" class="boton-deshabilitado" disabled>Actualizar</button>
            <button id="eliminar-empleado" class="boton-deshabilitado" disabled>Eliminar</button>
        </div>
        <form id="formulario-empleado">
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>
            
            <label for="salario">Salario:</label>
            <input type="number" id="salario" name="salario" required value="0">
    
        </form>
        <div class="botones-empleados">
            <button id="guardar-empleado" disabled>Guardar</button>
        </div>
        </div>
    </div>
    <div class="link-back">
        <a href="/" style="display: block; margin-bottom: 20px;">Volver a la p치gina principal</a>
    </div>
</body>
</html>
