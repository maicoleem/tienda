<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Resultados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='resultados.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="{{ url_for('static', filename='resultados.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Estado de Resultados</h1>

        <div class="table-container">
            <h2>Ingresos</h2>
            <table id="tabla-ingresos">
                <thead>
                    <tr>
                        <th>Nombre de la Cuenta</th>
                        <th>Debe</th>
                        <th>Haber</th>
                        <th>Neto</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td colspan="3"><strong>Total Ingresos:</strong></td>
                        <td id="total-ingresos"></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="table-container">
            <h2>Costos</h2>
            <table id="tabla-costos">
                <thead>
                    <tr>
                        <th>Nombre de la Cuenta</th>
                        <th>Debe</th>
                        <th>Haber</th>
                        <th>Neto</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td colspan="3"><strong>Total Costos:</strong></td>
                        <td id="total-costos"></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="table-container">
            <h2>Gastos</h2>
            <table id="tabla-gastos">
                <thead>
                    <tr>
                        <th>Nombre de la Cuenta</th>
                        <th>Debe</th>
                        <th>Haber</th>
                        <th>Neto</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td colspan="3"><strong>Total Gastos:</strong></td>
                        <td id="total-gastos"></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="summary">
            <h2>Resultados Finales</h2>
            <p><strong>Utilidad Operacional:</strong> <span id="utilidad-operacional"></span></p>
            <p><strong>Utilidad Neta:</strong> <span id="utilidad-neta"></span></p>
        </div>
    </div>

    <a href="/" style="position: absolute; top: 10px; right: 20px;">Volver a la p√°gina principal</a>
</body>
</html>
