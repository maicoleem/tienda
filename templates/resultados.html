<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Resultados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='resultados.css') }}">
    <script src="{{ url_for('static', filename='resultados.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>Estado de Resultados</h1>
    </header>
    <main>
        <!-- Resumen del Estado de Resultados -->
        <section id="resumen-resultado">
            <h2>Resumen</h2>
            <table>
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ingresos</td>
                        <td id="total-ingresos"></td>
                    </tr>
                    <tr>
                        <td>Costos</td>
                        <td id="total-costos"></td>
                    </tr>
                    <tr>
                        <td>Gastos</td>
                        <td id="total-gastos"></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Detalle del Estado de Resultados -->
        <section id="detalle-resultado">
            <h2>Detalle de Cuentas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Total Débitos</th>
                        <th>Total Créditos</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody id="tabla-detalle-cuentas">
                    <!-- Se llenará dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <a href="/" style="position: absolute; top: 10px; right: 20px;">Volver a la página principal</a>
</body>
</html>
